<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوق الرقة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap');
        body { font-family: 'Noto Sans Arabic', sans-serif; background: #f8fafc; }
        .page { display: none; }
        .active { display: block; }
    </style>
</head>
<body>

    <header style="background-color: #002f34;" class="text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">سوق الرقة</h1>
            <i class="fas fa-headset text-xl" onclick="alert('تواصل مع الدعم: +963935423267')"></i>
        </div>
    </header>

    <div id="login-section" class="p-6 text-center">
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100 mt-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">أهلاً بك في سوق الرقة</h2>
            <div class="space-y-4">
                <button onclick="enterApp('user')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-md">
                    <i class="fas fa-users ml-2"></i> دخول كمستخدم (مجاني)
                </button>
                <button onclick="showMerchantPrompt()" class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-md">
                    <i class="fas fa-store ml-2"></i> دخول كتاجر (10 دولار)
                </button>
            </div>
        </div>
    </div>

    <main id="main-app" class="page p-4">
        <div class="bg-green-100 p-4 rounded-xl mb-4 text-green-800 text-sm font-bold text-center border border-green-200">
            تم تسجيل الدخول بنجاح إلى سوق الرقة
        </div>
        
        <h3 class="font-bold mb-4 text-gray-700">أقسام السوق</h3>
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-white p-4 rounded-xl shadow-sm text-center border border-gray-100">
                <i class="fas fa-car text-blue-500 text-2xl mb-2"></i>
                <p class="text-xs font-bold">سيارات</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm text-center border border-gray-100">
                <i class="fas fa-sheep text-green-500 text-2xl mb-2"></i>
                <p class="text-xs font-bold">مواشي</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm text-center border border-gray-100">
                <i class="fas fa-home text-red-500 text-2xl mb-2"></i>
                <p class="text-xs font-bold">عقارات</p>
            </div>
        </div>
    </main>

    <script>
        function enterApp(role) {
            document.getElementById('login-section').classList.add('page');
            document.getElementById('main-app').classList.add('active');
        }

        function showMerchantPrompt() {
            let invoice = prompt("يرجى إدخال رقم الفاتورة (أو تواصل مع واتساب للحصول عليه):");
            if (invoice && invoice.length > 3) {
                alert("تم التحقق من الفاتورة. أهلاً بك يا تاجر!");
                enterApp('merchant');
            } else {
                alert("رقم الفاتورة غير صحيح. يرجى التواصل مع الدعم.");
                window.location.href = "https://wa.me/963935423267?text=أريد_رقم_فاتورة_للتاجر";
            }
        }
    </script>
</body>
</html>
